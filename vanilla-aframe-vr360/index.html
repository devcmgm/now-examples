<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="city"
          src="aum1360vr.jpg"
        />
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="show" radius="10" src="#city"></a-sky>
    </a-scene>
  </body>
</html>
